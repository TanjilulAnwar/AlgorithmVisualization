<mat-toolbar class="app-topbar">
    <img  class="app-topbar-img" src= "{{imageSource}}"/>
  
  
    <div class=".app-topbar-title-container">
    <div  class="app-topbar-title">
        {{title}}
      </div>
      <div  class="app-topbar-motto">
        {{motto}}
      </div>
    </div>
      
      <div class="app-topbar-space"></div>
    <div class="app-topbar-left">
      <div class="app-topbar-left-item" >
        <a href="https://github.com/TanjilulAnwar">Tanjilul Anwar</a>
      </div>
      <div class="app-topbar-left-item" >
        <a href="https://github.com/TanjilulAnwar">Algorithms</a>
      </div>
    <div class="app-topbar-left-item" *ngFor="let item of topBarItems">
        <a routerLink="{{item.link}}">{{item.name}}</a>
        
      </div>
    
    </div>
</mat-toolbar>
